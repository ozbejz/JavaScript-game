<html>
<head>
  <link rel="stylesheet" href="stili.css">
</head>
<body>
  <h1><a href="igra.html">Brick Braker</a></h1>
  <script> 
    /*ne dela, ce klicem funkcijo iz skripte.js */

      localStorage.setItem('levo', 'ArrowLeft');

    }
  </script>
  <div id="tezavnost"></div>

  <script src="skripte.js"></script>

  <div id="highScore"></div>
